<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Checkboxes Guide</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 20px; }\n        .checkbox-group { margin-bottom: 20px; }\n        label { margin-right: 10px; }\n        input[type="checkbox"]:focus { outline: 2px solid #007BFF; }\n        .disabled { opacity: 0.5; }\n    </style>\n</head>\n<body>\n    <h1>Checkboxes Guide</h1>\n    <section class="checkbox-group">\n        <h2>Basic Checkbox</h2>\n        <label><input type="checkbox"> Simple Checkbox</label>\n    </section>\n    <section class="checkbox-group">\n        <h2>Multiple Checkboxes Group</h2>\n        <label><input type="checkbox"> Option 1</label>\n        <label><input type="checkbox"> Option 2</label>\n        <label><input type="checkbox"> Option 3</label>\n    </section>\n    <section class="checkbox-group">\n        <h2>Disabled Checkbox</h2>\n        <label class="disabled"><input type="checkbox" disabled> Disabled Checkbox</label>\n    </section>\n    <section class="checkbox-group">\n        <h2>Checked Checkbox</h2>\n        <label><input type="checkbox" checked> Checked Checkbox</label>\n    </section>\n    <section class="checkbox-group">\n        <h2>Focus State Example</h2>\n        <label><input type="checkbox"> Focus on this checkbox</label>\n    </section>\n</body>\n</html>\n
