<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->\n    <title>Button Guide</title>\n    <style>\n        /* Basic reset */\n        body { margin: 0; font-family: Arial, sans-serif; }\n        .button { padding: 10px 20px; border: none; cursor: pointer; display: inline-block; margin: 10px; }\n        /* Button styles */\n        .btn-primary { background-color: blue; color: white; } /* Primary button style */\n        .btn-secondary { background-color: gray; color: white; } /* Secondary button style */\n        .btn-tertiary { background-color: white; border: 1px solid gray; color: gray; } /* Tertiary button style */\n        /* Hover effects */\n        .btn-primary:hover { background-color: darkblue; } /* Primary button hover effect */\n        .btn-secondary:hover { background-color: darkgray; } /* Secondary button hover effect */\n        .btn-tertiary:hover { background-color: lightgray; } /* Tertiary button hover effect */\n        /* Button sizes */\n        .btn-small { font-size: 12px; padding: 5px 10px; } /* Small button */\n        .btn-large { font-size: 18px; padding: 15px 30px; } /* Large button */\n        /* Icon buttons */\n        .btn-icon { display: flex; align-items: center; } /* Button with icon */\n        .btn-icon img { margin-right: 5px; } /* Space between icon and text */\n        /* Responsive layout */\n        @media (max-width: 600px) {\n            .button { width: 100%; } /* Full width on small screens */\n        }\n    </style>\n</head>\n<body>\n    <h1>Button Guide</h1>\n    <h2>Primary Button</h2>\n    <button class="button btn-primary">Primary Button</button>\n    <h2>Secondary Button</h2>\n    <button class="button btn-secondary">Secondary Button</button>\n    <h2>Tertiary Button</h2>\n    <button class="button btn-tertiary">Tertiary Button</button>\n    <h2>Buttons with Hover Effects</h2>\n    <button class="button btn-primary">Primary Button with Hover</button>\n    <button class="button btn-secondary">Secondary Button with Hover</button>\n    <h2>Different Sizes</h2>\n    <button class="button btn-small btn-primary">Small Primary Button</button>\n    <button class="button btn-large btn-secondary">Large Secondary Button</button>\n    <h2>Buttons with Icons</h2>\n    <button class="button btn-icon btn-primary"><img src="icon.png" alt="icon"> Button with Icon</button>\n    <h2>Responsive Button Layout</h2>\n    <div class="responsive-buttons">\n        <button class="button btn-primary">Responsive Primary</button>\n        <button class="button btn-secondary">Responsive Secondary</button>\n        <button class="button btn-tertiary">Responsive Tertiary</button>\n    </div>\n</body>\n</html>
